let cart = [];

function displayProducts() {
    let html="";
    products.forEach((p,i)=>{
        html+=`
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p class="base-price">Prix de base : ${p.basePrice} DH</p>
            <p class="site-price">Prix : ${p.price} DH</p>
            <button class="btn" onclick="addToCart(${i})">Ajouter au panier</button>
        </div>`;
    });
    document.getElementById("product-list").innerHTML = html;
}

function addToCart(i) {
    const existing = cart.find(item=>item.name===products[i].name);
    if(existing){ existing.qty++; }
    else{ cart.push({name:products[i].name, price:products[i].price, qty:1}); }
    updateCart();
}

function removeFromCart(index){ cart.splice(index,1); updateCart(); }

function changeQty(index, delta){
    cart[index].qty += delta;
    if(cart[index].qty < 1) cart[index].qty = 1;
    updateCart();
}

function updateCart(){
    let html="";
    let total=0;
    cart.forEach((item,i)=>{
        total += item.price * item.qty;
        html+=`
        <div class="cart-item">
            <div style="flex:1">

    });

    document.getElementById("total").innerText = total;
}
