let cart = [];

// AFFICHAGE PRODUITS
function displayProducts() {
    let html="";
    products.forEach((p,i)=>{
        const sitePrice = p.aliexpress + 50;
        const basePrice = sitePrice + 50;
        html+=`
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p class="small-text">Prix AliExpress : ${p.aliexpress} DH</p>
            <p class="base-price">Prix de base : ${basePrice} DH</p>
            <p class="site-price">Prix sur notre site : ${sitePrice} DH</p>
            <button class="btn" onclick="addToCart(${i})">Ajouter au panier</button>
        </div>`;
    });
    document.getElementById("product-list").innerHTML = html;
}

// AJOUT AU PANIER
function addToCart(i) {
    const sitePrice = products[i].aliexpress + 50;
    cart.push({name:products[i].name, price:sitePrice});
    updateCart();
}

// SUPPRIMER DU PANIER
function removeFromCart(index) {
    cart.splice(index,1);
    updateCart();
}

// AFFICHAGE PANIER
function updateCart() {
    let html="";
    let total=0;
    cart.forEach((p,i)=>{
        total+=p.price;
        html+=`
            <div class="cart-item">
                ${p.name} - ${p.price} DH
                <button class="cart-btn" onclick="removeFromCart(${i})">X</button>
            </div>
        `;
    });
    document.getElementById("cart-items").innerHTML = html;
    document.getElementById("total").innerText = total;
}

// CHECKOUT WhatsApp

}

displayProducts();
