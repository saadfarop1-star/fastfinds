<head>

<style>

.qty-control button { padding:3px 8px; font-size:14px; background:#ddd; border:none; border-radius:4px; cursor:pointer; }

</style>
</head>

<div class="container">

<div id="cart">
<h2>ðŸ§º Panier</h2>
<div id="cart-items"></div>
<h3>Total : <span id="total">0</span> DH</h3>
<button class="checkout" onclick="checkout()">Commander sur WhatsApp</button>

<script>
// 12 PRODUITS AUTO LES PLUS VENDUS
const products = [
{ name:"Support TÃ©lÃ©phone Voiture", price:90, basePrice:140, img:"https://i.imgur.com/YU5QeTt.jpeg" },
{ name:"DÃ©sodorisant Voiture Premium", price:80, basePrice:130, img:"https://i.imgur.com/r6XprKQ.jpeg" },
{ name:"Tapis de Voiture Universels", price:110, basePrice:160, img:"https://i.imgur.com/ABWvPMn.jpeg" },
{ name:"CamÃ©ra de Recul HD", price:130, basePrice:180, img:"https://i.imgur.com/kAE8wQt.jpeg" },
{ name:"Organisateur SiÃ¨ge ArriÃ¨re", price:85, basePrice:135, img:"https://i.imgur.com/RDtgHZP.jpeg" },
{ name:"Chargeur Allume-Cigare Fast", price:75, basePrice:125, img:"https://i.imgur.com/3QqAlkJ.jpeg" },
{ name:"LED IntÃ©rieur Voiture", price:90, basePrice:140, img:"https://i.imgur.com/9bZxY9E.jpeg" },
{ name:"Housse SiÃ¨ge Voiture Luxe", price:140, basePrice:190, img:"https://i.imgur.com/WWxFW4Z.jpeg" },
{ name:"Kit Nettoyage Voiture", price:80, basePrice:130, img:"https://i.imgur.com/gefvHjF.jpeg" },
{ name:"CamÃ©ra Dashcam Mini", price:150, basePrice:200, img:"https://i.imgur.com/iWQhYEA.jpeg" },
{ name:"Anti-BuÃ©e Pare-Brise", price:70, basePrice:120, img:"https://i.imgur.com/YlP42zF.jpeg" },
{ name:"CÃ¢ble DÃ©marrage Batterie", price:100, basePrice:150, img:"https://i.imgur.com/To1Lihw.jpeg" }
];

let cart = [];

// AFFICHAGE PRODUITS
function displayProducts() {
    let html="";
    products.forEach((p,i)=>{
        html+=`
        <div class="product">
            <img src="${p.img}">
            <h3>${p.name}</h3>
            <p class="base-price">Prix de base : ${p.basePrice} DH</p>
            <p class="site-price">Prix : ${p.price} DH</p>
            <button class="btn" onclick="addToCart(${i})">Ajouter au panier</button>
        </div>`;
    });
    document.getElementById("product-list").innerHTML = html;
}

// AJOUTER AU PANIER
function addToCart(i) {
    const existing = cart.find(item=>item.name===products[i].name);
    if(existing){ existing.qty++; }
    else{ cart.push({name:products[i].name, price:products[i].price, qty:1}); }
    updateCart();
}

// SUPPRIMER DU PANIER
function removeFromCart(index){
    cart.splice(index,1);
    updateCart();
}

// MODIFIER QUANTITÃ‰
function changeQty(index, delta){
    cart[index].qty += delta;
    if(cart[index].qty < 1) cart[index].qty = 1;
    updateCart();
}

// AFFICHAGE PANIER
function updateCart(){
    let html="";
    let total=0;
    cart.forEach((item,i)=>{
        total += item.price * item.qty;
        html+=`
        <div class="cart-item">
            <div style="flex:1">
                ${item.name} - ${item.price} DH
                <div class="qty-control">
                    <button onclick="changeQty(${i},-1)">âˆ’</button>
                    <input type="text" value="${item.qty}" readonly>
                    <button onclick="changeQty(${i},1)">+</button>
                </div>
            </div>
            <button class="cart-btn" onclick="removeFromCart(${i})">Supprimer</button>
        </div>`;
    });
    document.getElementById("cart-items").innerHTML = html;
    document.getElementById("total").innerText = total;
}

// CHECKOUT WhatsApp
function checkout(){
    if(cart.length===0){ alert("Ton panier est vide."); return; }
    let message="Bonjour FastFindAuto,%0AJe souhaite commander :%0A%0A";
    cart.forEach(item=>{
        message += `${encodeURIComponent(item.name)} x${item.qty} - ${item.price*item.qty} DH%0A`;
    });
    message += `%0ATotal : ${cart.reduce((sum,i)=>sum+i.price*i.qty,0)} DH%0ANom :%0AAdresse :%0ATÃ©lÃ©phone :%0AMode de paiement :`;
    const waNumber = "212665290743"; // 0665290743
    const url = `https://wa.me/${waNumber}?text=${message}`;
    window.open(url,"_blank");
}

displayProducts();
</script>
